<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK Version Manager Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .cover-container {
            width: 1000px;
            height: 425px; /* 1000px ÷ 2.35 = 425.5px */
            position: relative;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(59, 130, 246, 0.3) 0%, rgba(0, 0, 0, 0) 70%),
                        radial-gradient(circle at 70% 50%, rgba(236, 72, 153, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
            mix-blend-mode: screen;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
        }
        
        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }
        
        .title {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) translateX(100px);
                opacity: 0;
            }
        }
        
        .logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .version {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="gradient-overlay"></div>
        <div class="grid"></div>
        
        <div class="particles">
            <!-- 动态生成粒子 -->
        </div>
        
        <div class="title-container">
            <h1 class="title">SDK Version Manager</h1>
            <p class="subtitle">一站式管理所有编程语言版本</p>
        </div>
        
        <div class="version">v1.0.0</div>
        <div class="logo">SVM</div>
    </div>

    <script>
        // 创建粒子效果
        const particlesContainer = document.querySelector('.particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // 随机位置
            const x = Math.random() * 1000;
            const y = Math.random() * 425 + 300; // 从底部开始
            
            // 随机大小
            const size = Math.random() * 3 + 1;
            
            // 随机动画延迟
            const delay = Math.random() * 15;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
